<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <p>SVG sandbox</p>
        <svg width="500px" height="500px">
            <!-- 원 -->
            <circle cx="100" cy="50" r="20"/>

            <!-- 타원 -->
            <ellipse cx="50" cy="25" rx="40" ry="20"/>            

            <!-- 직사각형 -->
            <rect x="0" y="0" width="100" height="20"/>

            <!-- 모서리가 둥근 직사각형 -->
            <rect x="0" y="0" width="100" height="20" rx="10" ry="10"/> 

            <!-- 다각형 -->
            <polygon points="100,0 50,50 150,50"/>

            <!-- 선 -->
            <line x1="0" y1="0" x2="200" y2="50" stroke="black"/>

            <!-- 패스 -->
            <path d="M 0 50 q 50 -50 100 0 l 100 0"/>

            <!-- 문자 -->
            <text x="10" y="25" font-size="20">SVG 문자</text>
        </svg>
    </body>
</html>
