<html>
  <head>
    <style>
      svg text {
        text-anchor: middle;
        fill: lightgrey;
      }
      svg rect {
        fill: crimson;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <p>코드 작성</p>

    <svg width="500px" height="500px">

      <!-- SVG 출력 순서 설정하기 -->
      <!-- - SVG는 선언되는 순서에 따라 그려짐 -->

      <text x="100" y="35">Text on bottom</text>
      <rect x="0" y="0" width="200" height="60"/>

      <rect x="250" y="0" width="200" height="60"/>
      <text x="350" y="35">Text on bottom</text>
    </svg>
  </body>
</html>
