<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
          .select-box {
            display: block;
          }
          .axis-label { 
            fill: black;
            font-size: 10px;
            text-anchor: middle;
          }
          .line-path {
            fill: none;
            stroke-width: 1.5;
          }
          .grid-lines {
            stroke: gray;
            stroke-opacity: 0.2;
            stroke-dasharray: 5,5;
          }
        </style>
    </head>
    <body>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <div id='header'>
            <p>년도 별 BTS 멤버 각각의 작곡/작사 참여 횟수 (다중 선 차트 w selectBox)</p>
        </div>
        <script>
          async function getData() {
            const memberMap = new Map();
            const datesSet = new Set();
            const series = [];

            const csv = await d3.csv('./data/groupedParticipateByReleaseDateAndMember.csv');
            csv.forEach(({date, member, value}) => {
              datesSet.add(new Date(date));
              if (!memberMap.has(member)) {
                memberMap.set(member, series.length);
                series.push({member, values: []});
              }
              const d = series[memberMap.get(member)];
              d.values.push({
                member, date: new Date(date), value: parseInt(value)
              });
            })

            return {
              series,
              dates: Array.from(datesSet),
              members: Array.from(memberMap.keys()).sort()
            }
          }
          async function makeChart() {
            const data = await getData();

            const margin = { top: 30, right: 50, bottom: 30, left: 50};
            const width = 1000 - margin.left - margin.right;
            const height = 400 - margin.top - margin.bottom;

            const body = d3.select('body');

            const select = body.append('select')
              .attr('class', 'select-box');

            select.selectAll('option')
              .data(['All', ...data.members])
              .join('option')
              .text(d => d);

            const svg = body.append('svg')
              .attr('width', width + margin.left + margin.right)
              .attr('height', height + margin.top + margin.bottom)

            const xScale = d3.scaleUtc()
              .domain(d3.extent(data.dates))
              .range([margin.left, width - margin.right]);

            const yScale = d3.scaleLinear()
              .domain([0, d3.max(data.series, (s) => d3.max(s.values, (d) => d.value))])
              .range([height - margin.bottom, margin.top]);

            const colorScale = d3.scaleOrdinal()
              .domain(data.members)
              .range(d3.schemeCategory10);

            const xAxis = d3.axisBottom(xScale);
            const yAxis = d3.axisLeft(yScale);

            const line = d3.line()
              .x(d => xScale(d.date))
              .y(d => yScale(d.value));

            const chart = svg.append('g')
              .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

            chart.append('g')
              .attr('transform', `translate(0,${height - margin.bottom})`)
              .call(xAxis)
              .append('text')// x축 라벨 추가
              .attr('class', 'axis-label')
              .text('년도')
              .attr('x', width / 2)
              .attr('y', 50);

            chart.append('g')
              .attr('transform', `translate(${margin.left},0)`)
              .call(yAxis)
              .append('text')// y축 라벨 추가
              .attr('class', 'axis-label')
              .text('참여횟수')
              .attr('transform', 'rotate(-90)')
              .attr('x', -height / 2)
              .attr('y', -60);

            chart.append('g')
              .attr('class', 'grid-lines')
              .selectAll('line')
              .data(yScale.ticks())
              .join('line')
              .attr('x1', margin.left)
              .attr('x2', width - margin.right)
              .attr('y1', yScale)
              .attr('y2', yScale)

            const lineGroup = chart.append('g')
              .selectAll('g')
              .data(data.series)
              .join('g')

            lineGroup.append('path')
              .attr('d', d => line(d.values))
              .attr('class', 'line-path')
              .style('stroke', d => colorScale(d.member))
              .style('opacity', 1)

            lineGroup.append('g')
              .attr('font-family', 'sans-serif')
              .attr('font-size', 10)
              .attr('text-anchor', 'middle')
              .selectAll('.label-text')
              .data(d => d.values)
              .join('text')
              .text(d => d.value)
              .attr('dy', '0.35em')
              .attr('x', d => xScale(d.date))
              .attr('y', d => yScale(d.value))
              .call(g => g.filter((d, i, data) => i === data.length - 1)
                .append('tspan')
                .attr('font-weight', 'bold')
                .text(d => d.member)
              )
              .clone(true).lower()
                .attr('class', 'text-cover')
                .attr('fill', 'none')
                .attr('stroke', 'white')
                .attr('stroke-width', 6);

            d3.select('.select-box').on('change', function(el, d) {
              const selectedValue = d3.select('.select-box').property('value');

              lineGroup.select('.line-path')
                .style('opacity', (d) => (selectedValue === 'All' || selectedValue === d.member) ? 1 : 0);
              lineGroup.selectAll('text')
                .attr('fill-opacity', (d) => (selectedValue === 'All' || selectedValue === d.member) ? 1 : 0);
              lineGroup.selectAll('.text-cover')
                .attr('stroke', (d) => (selectedValue === 'All' || selectedValue === d.member) ? 'white' : 'none')

            })
          }

          makeChart();
        </script>
    </body>
</html>
