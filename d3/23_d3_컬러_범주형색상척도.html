<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <style>
    </style>
  </head>
  <body>
    <script src='https://d3js.org/d3.v7.min.js'></script>

    <script>
      const body = d3.select('body');
      const svg = body.append('svg')
        .attr('width', 1000)
        .attr('height', 1000);

      const data = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J']

      // 1. scaleOrdinal & 직접 컬러 지정하기  
      const myColor1 = d3.scaleOrdinal()
        .domain(data)
        .range(["gold", "blue", "green", "yellow", "black", "grey", "darkgreen", "pink", "brown", "slateblue"]);

      svg.selectAll('.firstrow')
        .data(data)
        .join('circle')
        .attr('cx', (d, i) => 30 + i * 60)
        .attr('cy', 50)
        .attr('r', 19)
        .attr('fill', myColor1);


      // 2. scaleOrdinal & schemeSet3 
      const myColor2 = d3.scaleOrdinal()
        .domain(data)
        .range(d3.schemeSet3);

      svg.selectAll('.secondrow')
        .data(data)
        .join('circle')
        .attr('cx', (d, i) => 30 + i * 60)
        .attr('cy', 150)
        .attr('r', 19)
        .attr('fill', myColor2); 


    </script>
  </body>
</html>
