<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            .box {
              width: 50px;
              height: 50px;
              margin: 5px;
              display: inline-block;
              color: white;
              padding: 5px;
            }
            .pink-box {
              background-color: pink;
            }
            .aqua-box {
              background-color: lightblue;
            }
          </style>
    </head>
    <body>
      <script src="https://d3js.org/d3.v7.min.js"></script>

      <button onclick="cloneBoxes()">Insert</button>
      <div id="cloneBoxes">
          <div class="box pink-box"></div>
          <div class="box pink-box"></div>
          <div class="box pink-box"></div>
      </div>
      <script>
        function cloneBoxes() {
            d3.selectAll("#cloneBoxes div")
              .clone(false)
              .classed('box aqua-box', true);
        }
      </script>
    </body>
</html>
